<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinTech Registration</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');

        :root {
            --primary-gradient: linear-gradient(135deg, #6366f1 0%, #8b5cf6 25%, #ec4899 50%, #f59e0b 75%, #10b981 100%);
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --dark-glass: rgba(0, 0, 0, 0.1);
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.8);
            --text-muted: rgba(255, 255, 255, 0.6);
            --success: #10b981;
            --error: #ef4444;
            --warning: #f59e0b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #000000;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated Background */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000000;
            z-index: -2;
        }

        .bg-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 50%, rgba(139, 92, 246, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, rgba(16, 185, 129, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 40% 80%, rgba(236, 72, 153, 0.1) 0%, transparent 50%);
            z-index: -1;
            animation: float 20s ease-in-out infinite;
        }

        .geometric-shapes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .shape {
            position: absolute;
            background: rgba(255, 255, 255, 0.01);
            border: 1px solid rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(10px);
            animation: floatShapes 25s linear infinite;
        }

        .shape:nth-child(1) { width: 100px; height: 100px; top: 20%; left: 10%; border-radius: 50%; animation-delay: 0s; }
        .shape:nth-child(2) { width: 150px; height: 150px; top: 60%; left: 80%; border-radius: 20px; animation-delay: -5s; }
        .shape:nth-child(3) { width: 80px; height: 80px; top: 80%; left: 30%; border-radius: 50%; animation-delay: -10s; }
        .shape:nth-child(4) { width: 120px; height: 120px; top: 40%; left: 70%; border-radius: 30px; animation-delay: -15s; }
        .shape:nth-child(5) { width: 90px; height: 90px; top: 10%; left: 60%; border-radius: 50%; animation-delay: -20s; }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-30px) rotate(1deg); }
            66% { transform: translateY(-60px) rotate(-1deg); }
        }

        @keyframes floatShapes {
            0% { transform: translateY(0px) rotate(0deg); opacity: 0.5; }
            25% { transform: translateY(-20px) rotate(90deg); opacity: 1; }
            50% { transform: translateY(-40px) rotate(180deg); opacity: 0.5; }
            75% { transform: translateY(-20px) rotate(270deg); opacity: 1; }
            100% { transform: translateY(0px) rotate(360deg); opacity: 0.5; }
        }

        /* Main Container */
        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 32px;
            padding: 48px;
            width: 100%;
            max-width: 540px;
            position: relative;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.8),
                        0 0 0 1px rgba(255, 255, 255, 0.05) inset;
            animation: slideUpFade 0.8s ease-out;
        }

        @keyframes slideUpFade {
            from {
                opacity: 0;
                transform: translateY(60px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header-icon {
            width: 80px;
            height: 80px;
            background: var(--primary-gradient);
            border-radius: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
            font-size: 32px;
            animation: pulse 2s ease-in-out infinite;
            position: relative;
            overflow: hidden;
        }

        .header-icon::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            animation: shimmer 3s linear infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        .title {
            font-size: 32px;
            font-weight: 800;
            color: var(--text-primary);
            margin-bottom: 8px;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1.2;
        }

        .subtitle {
            font-size: 16px;
            color: var(--text-secondary);
            font-weight: 400;
        }

        /* Progress Bar */
        .progress-container {
            margin-bottom: 32px;
            position: relative;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: var(--dark-glass);
            border-radius: 4px;
            overflow: hidden;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: var(--primary-gradient);
            border-radius: 4px;
            transition: width 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            animation: progressShimmer 1.5s ease-in-out infinite;
        }

        @keyframes progressShimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .progress-text {
            text-align: center;
            margin-top: 12px;
            color: var(--text-muted);
            font-size: 14px;
            font-weight: 500;
        }

        /* Steps */
        .step {
            display: none;
            animation: stepSlide 0.6s ease-out;
        }

        .step.active {
            display: block;
        }

        @keyframes stepSlide {
            from {
                opacity: 0;
                transform: translateX(40px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        /* Form Elements */
        .form-group {
            margin-bottom: 28px;
            position: relative;
        }

        .form-group.double {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .label {
            display: block;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 12px;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .input-wrapper {
            position: relative;
        }

        .input {
            width: 100%;
            padding: 20px 24px;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            font-size: 16px;
            color: var(--text-primary);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(10px);
            font-weight: 500;
        }

        .input:focus {
            outline: none;
            border-color: #8b5cf6;
            box-shadow: 0 0 0 4px rgba(139, 92, 246, 0.2);
            transform: translateY(-2px);
            background: rgba(255, 255, 255, 0.15);
        }

        .input::placeholder {
            color: var(--text-muted);
            transition: all 0.3s ease;
        }

        .input:focus::placeholder {
            opacity: 0;
            transform: translateY(-10px);
        }



        .currency-symbol {
            position: absolute;
            left: 24px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 18px;
            font-weight: 700;
            color: var(--success);
            z-index: 1;
        }

        .currency-input {
            padding-left: 56px;
        }

        /* Select */
        .select-wrapper {
            position: relative;
        }

        .select {
            width: 100%;
            padding: 20px 24px;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            font-size: 16px;
            color: var(--text-primary);
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            appearance: none;
            backdrop-filter: blur(10px);
            font-weight: 500;
        }

        .select:focus {
            outline: none;
            border-color: #8b5cf6;
            box-shadow: 0 0 0 4px rgba(139, 92, 246, 0.2);
            transform: translateY(-2px);
            background: rgba(255, 255, 255, 0.15);
        }

        .select-arrow {
            position: absolute;
            right: 24px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            pointer-events: none;
            transition: transform 0.3s ease;
            font-size: 12px;
        }

        .select:focus + .select-arrow {
            transform: translateY(-50%) rotate(180deg);
        }

        /* Checkbox */
        .checkbox-group {
            display: flex;
            align-items: flex-start;
            gap: 16px;
            margin-bottom: 24px;
        }

        .checkbox-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }

        .checkbox {
            width: 24px;
            height: 24px;
            border: 2px solid var(--glass-border);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            appearance: none;
            background: var(--glass-bg);
            position: relative;
            backdrop-filter: blur(10px);
        }

        .checkbox:checked {
            background: var(--success);
            border-color: var(--success);
            transform: scale(1.1);
        }

        .checkbox:checked::after {
            content: '✓';
            position: absolute;
            color: white;
            font-size: 14px;
            font-weight: bold;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .checkbox-label {
            font-size: 14px;
            color: var(--text-secondary);
            line-height: 1.6;
            cursor: pointer;
            font-weight: 400;
        }

        /* Buttons */
        .btn-group {
            display: flex;
            gap: 16px;
            margin-top: 32px;
        }

        .btn {
            flex: 1;
            padding: 18px 32px;
            border: none;
            border-radius: 16px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary {
            background: var(--primary-gradient);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-secondary {
            background: var(--glass-bg);
            color: var(--text-primary);
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(10px);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 20px 40px -10px rgba(0, 0, 0, 0.4);
        }

        .btn:active {
            transform: translateY(-1px);
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.6s ease;
        }

        .btn:hover::before {
            left: 100%;
        }

        /* Floating Elements */
        .floating-icon {
            position: absolute;
            font-size: 24px;
            opacity: 0.1;
            animation: floatIcon 8s ease-in-out infinite;
            pointer-events: none;
        }

        .floating-icon:nth-child(1) {
            top: 10%;
            right: 10%;
            animation-delay: 0s;
        }

        .floating-icon:nth-child(2) {
            bottom: 20%;
            left: 15%;
            animation-delay: -2s;
        }

        .floating-icon:nth-child(3) {
            top: 60%;
            right: 20%;
            animation-delay: -4s;
        }

        @keyframes floatIcon {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.1; }
            25% { transform: translateY(-20px) rotate(5deg); opacity: 0.3; }
            50% { transform: translateY(-40px) rotate(10deg); opacity: 0.1; }
            75% { transform: translateY(-20px) rotate(5deg); opacity: 0.3; }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .form-container {
                padding: 32px 24px;
                margin: 10px;
                border-radius: 24px;
            }

            .form-group.double {
                grid-template-columns: 1fr;
                gap: 16px;
            }

            .title {
                font-size: 28px;
            }

            .btn-group {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }
        }

        /* Success Animation */
        .success-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(16, 185, 129, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .success-animation.active {
            opacity: 1;
            pointer-events: all;
        }

        .success-content {
            background: var(--glass-bg);
            backdrop-filter: blur(25px);
            border: 1px solid var(--glass-border);
            border-radius: 32px;
            padding: 48px;
            text-align: center;
            transform: scale(0.8);
            transition: transform 0.3s ease;
        }

        .success-animation.active .success-content {
            transform: scale(1);
        }

        .success-icon {
            width: 80px;
            height: 80px;
            background: var(--success);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            color: white;
            margin: 0 auto 24px;
            animation: successPulse 1s ease-out;
        }

        @keyframes successPulse {
            0% { transform: scale(0); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="bg-animation"></div>
    <div class="bg-overlay"></div>

    <div class="geometric-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <div class="container">
        <div class="form-container">
            <div class="floating-icon">💰</div>
            <div class="floating-icon">📊</div>
            <div class="floating-icon">💳</div>

            <div class="header">
                <div class="header-icon">🚀</div>
                <h1 class="title">FinTech Elite</h1>
                <p class="subtitle">Join the future of financial innovation</p>
            </div>

            <form action="{% url 'register' %}" method="post">
                {% csrf_token %}

                <div class="form-group">
                    <label class="label">Username</label>
                    <div class="input-wrapper">
                        <input type="text" class="input" name="username" placeholder="Enter your full name" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="label">Email Address</label>
                    <div class="input-wrapper">
                        <input type="email" class="input" name="email" placeholder="your@email.com" required>
                    </div>
                </div>

                <div class="form-group double">
                    <div>
                        <label class="label">Phone Number</label>
                        <div class="input-wrapper">
                            <input type="tel" class="input" name="phone_number" placeholder="+1 (555) 123-4567" required>
                        </div>
                    </div>
                    <div>
                        <label class="label">Password</label>
                        <div class="input-wrapper">
                            <input type="password" name="password" class="input" required>
                        </div>
                    </div>
                </div>

                <!-- boshqa maydonlarni ham shu yerga yozing -->

                <div class="btn-group">
                    <button type="submit" class="btn btn-primary">Create Account</button>
                </div>
            </form>
        </div> <!-- /.form-container -->
    </div> <!-- /.container -->
</body>
</html>
